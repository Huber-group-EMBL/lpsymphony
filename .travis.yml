language: r
sudo: false
cache: packages

before_install:
 - tlmgr install bera
 - tlmgr install nowidow
 - tlmgr install parnotes
 - tlmgr install marginfix

r:
  - bioc-devel
  - bioc-release
warnings_are_errors: false

r_github_packages:
  - jimhester/covr
bioc_packages:
  - BiocCheck

after_script:
  - Rscript -e 'covr::codecov()'
  - ls -lah
  - FILE=$(ls -1t *.tar.gz | head -n 1)
  - Rscript -e "library(BiocCheck); BiocCheck(\"${FILE}\")"

notifications:
  email:
    on_success: always
    on_failure: always
